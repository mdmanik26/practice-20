<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Practice-20</title>
</head>

<body>

    <div class="container">

        <div class="alert alert-success" role="alert">
            <strong>Well done!</strong> You successfully read this
            important alert message.
        </div>

        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">oops!</h4>
            You successfully read this important alert message.
        </div>

        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success">Left</button>
            <button type="button" class="btn btn-danger">Middle</button>
            <button type="button" class="btn btn-warning">Right</button>
        </div>



        <div class="spinner-border text-primary" role="status">

        </div>
        <div class="spinner-border text-secondary" role="status">

        </div>



    </div>

    <div class="container mt-5">
        <div class="row g-3">

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2 ">
                <div class="p-3 bg-danger text-center">First Column</div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">
                <div class="p-3 bg-success text-center">Second Column</div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">
                <div class="p-3 bg-warning text-center">Third Column</div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">
                <div class="p-3 bg-primary text-center">Fourth Column</div>
            </div>
        </div>
    </div>




    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
